<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我是你爸爸</title>
    <style>
        /* 设置全局样式 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: url("微信图片_20250105124527.jpg") no-repeat center center fixed; /* 背景图 */
            background-size: cover; /* 图片全屏 */
        }

        /* 添加半透明遮罩层，使文字更清晰 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 黑色半透明效果 */
            z-index: -1;
        }

        /* 主标题样式 */
        h1 {
            font-size: 70px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            background: linear-gradient(90deg, #ffffff, #ffdd99, #ffa07a, #ff6b6b);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientMove 5s infinite;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* 文字渐变动画 */
        @keyframes gradientMove {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 200%;
            }
        }
    </style>
</head>
<body>
    <!-- 标题 -->
    <h1>我是你爸爸</h1>
</body>
</html>
